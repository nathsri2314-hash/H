
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Happy Birthday Sabitha!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #fff1f2; /* rose-50 */
        overflow-x: hidden;
      }
      .font-great-vibes {
        font-family: 'Great Vibes', cursive;
      }
      .text-glow {
        /* Subtle black shadow for outline effect, then the pink glow */
        text-shadow: 0 0 3px #000, 0 0 10px rgba(236, 72, 153, 0.8), 0 0 25px rgba(219, 39, 119, 0.6);
      }
      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); opacity: 1; }
        100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
      }
      .animate-float {
        animation: float linear infinite;
      }
      @keyframes fall {
        0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
        100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
      }
      .animate-fall {
        animation: fall linear infinite;
      }
      @keyframes sparkle {
        0%, 100% { opacity: 0; transform: scale(0.5); }
        50% { opacity: 1; transform: scale(1.2); }
      }
      .animate-sparkle {
        animation: sparkle 1.5s infinite;
      }
      @keyframes candle-flicker {
        0%, 100% { transform: scale(1, 1); opacity: 1; }
        50% { transform: scale(1, 0.95) skewX(2deg); opacity: 0.95; }
        75% { transform: scale(1, 1.05); opacity: 1; }
      }
      .animate-candle-flicker {
        animation: candle-flicker 1s infinite;
        transform-origin: bottom;
      }
      @keyframes fade-in-down {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-down {
        animation: fade-in-down 1s ease-out forwards;
      }
      @keyframes shine {
        0% { background-position: -200% center; }
        100% { background-position: 200% center; }
      }
      .animate-shine {
        background-image: linear-gradient(to right, #f0abfc, #d946ef, #f9a8d4, #f0abfc, #d946ef);
        background-size: 200% auto;
        color: transparent;
        -webkit-background-clip: text;
        background-clip: text;
        animation: shine 3s linear infinite;
      }
    </style>
